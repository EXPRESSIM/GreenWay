<div style="padding:10px 60px 20px 60px;width:430px;height:220px;">
    <table cellpadding="5">
         <tr>
            <td></td>
            <td>
                    <input data-index="SEARCH_KEY" class="easyui-textbox" style="width:250px"data-options="buttonText:'',buttonIcon:'icon-search'"></input>
            </td>
        </tr>
        <tr>
            <td>用户名:</td>
            <td><input class="easyui-textbox"  data-index="USER_NAME" data-field="USER_NAME" data-property="Username" type="text"  data-options="required:true, validType:{length:[1,32]},invalidMessage:'输入的内容过长',missingMessage:'该字段不能为空'" style="width:250px;"></input></td>
        </tr>
        <tr>
            <td>姓名:</td>
            <td><input class="easyui-textbox"  data-index="NAME" data-field="NAME" data-property="Name" type="text"  data-options="required:true, validType:{length:[1,50]},invalidMessage:'输入的内容过长',missingMessage:'该字段不能为空'" style="width:250px;"></input></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input class="easyui-textbox"  data-index="PASSWORD" data-field="PASSWORD" data-property="Password" type="password"  data-options="required:true, validType:{length:[1,50]},invalidMessage:'输入的内容过长',missingMessage:'该字段不能为空'" style="width:250px;"></input></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input class="easyui-textbox"  data-index="EMAIL" data-field="EMAIL" data-property="EMail" type="text"  data-options="required:true, validType:{length:[1,80]},invalidMessage:'输入的内容过长',missingMessage:'该字段不能为空'" style="width:250px;"></input></td>
        </tr>
        <tr>
            <td>Root用户:</td>
            <td><input class="icheckbox" data-index="IS_MASTER" data-field="IS_MASTER" data-property="IsMaster"  on-value="Y" off-value="N" type="checkbox"/></td>
        </tr>
         <tr>
            <td>状态:</td>
            <td>
                 <select class="easyui-combobox" style="height:20px;width:80px;" data-options="editable:false" data-index="STATUS" data-field="STATUS" data-property="Status" >
                    <option value="A">激活</option>
                    <option value="W">注销</option>
                </select>
            </td>
        </tr>
    </table>
</div>
<div style="text-align:center;padding-bottom:20px;">
    <a href="javascript:void(0)" data-index="maint-btn-save" iconCls="icon-ok" class="easyui-linkbutton" style="width:100px;">确定</a>
    <a href="javascript:void(0)" data-index="maint-btn-delete"  iconCls="icon-cancel" class="easyui-linkbutton" style="width:100px;">删除</a>
    <a href="javascript:void(0)" data-index="maint-btn-cancel" iconCls="icon-undo" class="easyui-linkbutton" style="width:100px;">取消</a>
</div>
<script language="javascript" src="modules/controller/User.js" type="text/javascript" ></script>
