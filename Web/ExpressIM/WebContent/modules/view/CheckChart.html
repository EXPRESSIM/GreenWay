<div style="padding:10px 20px 20px 20px;width:420px;height:100px;">
    <div>
        <span style="color:red;">tips：1、统计操作当数据量较大时,建议时间范围不要选择的过大(建议一个月)</span>
    </div>
    <div style="text-indent: 3em; ">
        <span style="color:red;">2、按日/月统计时，请选择整月/年避免显示错误</span>
    </div>
    <table cellpadding="5">

        <tr>
            <td style="width:60px;">
                时间&nbsp;从:
            </td>
            <td>
                <input data-index="startDate" class="easyui-datebox" style="width:140px" editable="false" data-options="sharedCalendar:'#cc2'">
            </td>
            <td>
                &nbsp;到:
            </td>
            <td>
                <input data-index="endDate" class="easyui-datebox" style="width:140px" editable="false" data-options="sharedCalendar:'#cc2'">
            </td>

        </tr>
        <tr>
            <td style="width:60px;">
               查询方式&nbsp;&nbsp;
            </td>
            <td>
                <select class="easyui-combobox" panelHeight=70px; style="height:20px;width:100px;"  data-options="editable:false" data-index="summaryType" data-field="vehicleType" data-property="vehicleType" >
                    <option value="hour">按时段显示</option>
                    <option value="day">按日显示</option>
                    <option value="month">按月显示</option>
                </select>
            </td>
        </tr>
    </table>
    <div id="cc2" class="easyui-calendar"></div>
</div>
