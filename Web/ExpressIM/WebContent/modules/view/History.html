<div style="width:1000px;">
	时间从: <input data-index="startDate" class="easyui-datebox" style="width:100px" editable="false" data-options="sharedCalendar:'#cc'">
        到: <input data-index="endDate" class="easyui-datebox" style="width:100px" editable="false" data-options="sharedCalendar:'#cc'">
</div>
<div style="width:1000px;height:400px;">
    <table class="easyui-datagrid" title="车辆检验登记表" style="width:1000px;height:400px"
            data-options="rownumbers:true,singleSelect:true,method:'get'">
        <thead>
            <tr>
                <th data-options="field:'id',width:30" rowspan="2">ID</th>
                <th data-options="field:'date',width:50" rowspan="2">时间</th>
                <th data-options="field:'vehicleNumber',width:60" rowspan="2">车牌号</th>
                <th data-options="field:'entranceGateway',width:60" rowspan="2">入站名称</th>
                <th colspan="5">出口同行信息</th>
                <th colspan="3">检验人信息</th>
                <th data-options="field:'comment',width:160" rowspan="2">备注</th>
            </tr>
            <tr>
                <th data-options="field:'vehicleType',width:30">车型</th>
                <th data-options="field:'channel',width:30">车道</th>
                <th data-options="field:'tollCollector',width:80">收费员工号</th>
                <th data-options="field:'amount',width:80,align:'right'">免(缴)金额(元)</th>
                <th data-options="field:'merchandiseType',width:60">货物名称</th>
                <th data-options="field:'operatorName',width:60">操作人</th>
                <th data-options="field:'leaderName',width:60">审核人</th>
                <th data-options="field:'supervisor',width:60">站长</th>
            </tr>
        </thead>
    </table>
</div>

<div id="cc" class="easyui-calendar"></div>
<script language="javascript" src="modules/controller/History.js" type="text/javascript"></script>
