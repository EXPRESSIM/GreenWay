
<div style="width:1000px;height:410px;">

	</div>
    <table data-index='grid' title="车辆检验登记表" style="width:1550px;height:360px" remoteSort='true' loadMsg='处理中,请等待...'

        <thead>
            <tr>
                <!-- <th data-options="field:'id',width:30" rowspan="2">ID</th> -->

                <th data-options="field:'vehicleNumber',width:160" rowspan="2">车牌号</th>
                <th data-options="field:'entranceGateway',width:160" rowspan="2">入站名称</th>
                <th colspan="6">出口通行信息</th>
                <th colspan="3">检验人信息</th>
                <th data-options="field:'comment',width:250,formatter:ExpressIM.UIComponent.DataGridFormater.HistoryForm" rowspan="2">备注</th>
            </tr>
            <tr>
                <th data-options="field:'vehicleType',width:50">车轴数</th>
                <th data-options="field:'channel',width:50">车道</th>

                <th data-options="field:'supervisor',width:70,formatter:ExpressIM.UIComponent.DataGridFormater.stationOwner">站长</th>
            </tr>
